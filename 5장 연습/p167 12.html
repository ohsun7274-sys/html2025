<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, 자바스트립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p><br>
        <h3>개인정보</h3>
        <ul>
                <label for="name">이름 <input type="text"
                 name="name" id="name"></label><br>

                 <label for="phone">연락처 <input type="tel"
                 name="phone" id="phone"></label>

        <h3>지원분야</h3>
             <li>
                <label><input type="radio" name="field"  value="an">웹 퍼블리싱</label>
            </li>
            <li>
                <label><input type="radio" name="pd"  value="pd">웹 애플리케이션 개발</label>
            </li>
            <li>
                <label><input type="radio" name="field"  value="eng">개발 환경 개선</label>
            </li>
        </ul>
    </fieldset>
</body>
</html>
